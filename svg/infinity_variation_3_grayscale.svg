       d="M 107.3179 117.5457 c -13.3985 25.8524 0 56.658 0 56.658 h 6.873 c -0.1535 -0.4067 -9.7724 -26.1184 0.0305 -56.2648 z"
       stroke="white" fill="white" transform="translate(-40,205) scale(0.3,0.3)"  fill-opacity="0.01">
