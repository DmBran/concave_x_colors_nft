<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">


<filter id="filter">
						<feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="turbulence" data-filterId="5" />
						<feDisplacementMap id="distortion" in="SourceGraphic" in2="turbulence" scale="20">
                 <animate attributeName="scale" values="20; 60; 20; 60; 20" dur="10s" repeatCount="indefinite"></animate> 
						</feDisplacementMap>
				</filter>

	<text x="10%" y="50%" fill="#3d56ce" stroke="#8999e5"  style="font-size: 11em; filter: url(#filter)">Sync x Colors</text>
</svg>
